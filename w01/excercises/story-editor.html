<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Story Editor</title>
</head>
<body>
  <h1>Story Editor</h1>
    <label for="name">Story Name:</label>
    <input type="text" name="name" id="name">
    <section>
      <button onclick ="loadStory()">Find and Edit It</button>
      <button onclick ="saveStory()">Save It</button>
      <button onclick ="displayStory()">Display It</button>
    </section>
    <textarea name="story-editor" id="story-editor" cols="30" rows="10" placeholder="Write a totally awesome story here"></textarea>
    <section id="story-display"></section>
  <script src="stories.js"></script>
</body>

</html>
