<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <title>ToDo App</title>
</head> 
<body>
    <h1>ToDo's List App</h1>

    <form class="inputform" id="todo">
        <input type="text" name="newTask" id="newTask" class="form-control">
        <button class="btn btn-outline-primary" id="addNewTask">Add Task</button>
    </form>

    <div class="toDoList" id="toDoList">
        <!-- here the list of elements will be built -->

    </div>

    <div class="viewButtons">
        <button class="viewCompleted btn btn-primary" onclick="showCompletedTasks()">Completed Tasks</button>
        <button class="viewIncomplete btn btn-secondary" onclick="showUncompleteTasks()">ToDo Tasks</button>
        <button class="viewAll btn btn-warning" onclick="showAllTasks()">View All</button>
        <button class="resetTasks btn btn-info" onclick="resetAllTasks()">Reset All Tasks</button>
    </div>


    <script src="js/todoApp2.js"></script>
</body>
</html>
